<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<br>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <br><br>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age">
    <br><br>
    <label for="profession">Enter profession</label>
    <input type="text" th:field="*{profession}" id="profession">
    <br><br>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password">
    <br><br>
    <label>Role:
        <select size="2" multiple name="roles" >
            <option value="1">USER</option>
            <option selected="selected" value="2">ADMIN</option>
        </select>
    </label>
    <br><br>

    <input type="submit" value="OK"/>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

</form>

</body>
</html>

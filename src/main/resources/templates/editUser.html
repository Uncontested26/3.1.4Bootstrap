<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<br>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="First name">Enter First name</label>
    <br>
    <input type="text" th:field="*{name}" id="First name">
    <br><br>
    <label for="Last name">Enter Last name</label>
    <br>
    <input type="text" th:field="*{lastName}" id="Last name">
        <br><br>
    <label for="age">Enter age</label>
    <br>
    <input type="text" th:field="*{age}" id="age">
    <br><br>
    <label for="email">Enter email</label>
    <br>
    <input type="text" th:field="*{email}" id="email">
    <br><br>
    <label for="password">Enter password</label>
    <br>
    <input type="text" th:field="*{password}" id="password">
    <br><br>
    <label>Role:
        <select size="2" multiple name="roles" >
            <option value="1">USER</option>
            <option selected="selected" value="2">ADMIN</option>
        </select>
    </label>
    <br><br>

    <button type="submit" class="btn btn-primary">Edit</button>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

</form>

</body>
</html>

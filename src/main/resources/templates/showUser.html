<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User table</title>
</head>
<body>
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-12 bg-dark text-white">
            <nav class="navbar navbar-dark bg-dark">
                <nav class="navbar-brand text-white">
                    <a class="navbar-brand" href="#">
                        <span th:text="${user.getEmail()}"></span>
                        with roles:
                        <span th:text="${user.getRoles() }"></span>
                    </a>
                </nav>
                <a class="btn btn-link text-secondary " aria-current="page" href="/login">Logout</a>
            </nav>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-md-2 bg-white">
        <ul class="nav flex-column nav-pills ">
            <li class="nav-item">
                <a class="nav-link " href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active " href="/admin/showUser">User</a>
            </li>
        </ul>
    </div>
    <div class="col bg-light">

        <div class="h3">
            <a type="text">User information-page</a>
        </div>

        <div class="card">
            <div class="card-header">
                About user
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">FirstName</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:utext="${user.getId()} ">id</td>
                            <td th:utext="${user.getName()}">name</td>
                            <td th:utext="${user.getLastName()}">lastName</td>
                            <td th:utext="${user.getAge()}">age</td>
                            <td th:utext="${user.getEmail()}">email</td>
                            <td th:utext="${user.getRoles()}">roles</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
